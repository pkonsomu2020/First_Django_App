<!DOCTYPE html>
<html>
<head>
    <title>Blog Homepage</title>
</head>
<body>
    <h1>Welcome to the Blog</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>  <!-- Link to the post detail -->
                <p>{{ post.content|slice:":200" }}...</p>  <!-- Display first 200 characters of the content -->
                <p>By: {{ post.author }} on {{ post.created_at }}</p>
            </li>
        {% empty %}
            <p>No blog posts yet!</p>
        {% endfor %}
    </ul>
</body>
</html>
