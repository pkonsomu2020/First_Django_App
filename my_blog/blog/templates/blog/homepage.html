<!DOCTYPE html>
<html>
<head>
    <title>Blog Homepage</title>
</head>
<body>
    <h1>Welcome to the Blog</h1>
    <a href="{% url 'add_post' %}">Add New Post</a> <!-- Link to add a new post -->
    <ul>
        {% for post in posts %}
            <li>
                <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
                <p>{{ post.content|slice:":200" }}...</p>
                <p>By: {{ post.author }} on {{ post.created_at }}</p>
                <a href="{% url 'edit_post' post.id %}">Edit Post</a> <!-- Link to edit the post -->
            </li>
        {% empty %}
            <p>No blog posts yet!</p>
        {% endfor %}
    </ul>
</body>
</html>
